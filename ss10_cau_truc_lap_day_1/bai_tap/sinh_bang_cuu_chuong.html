<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication table</title>
</head>
<body>
<script>
    document.write("<table style='border: 1px solid black'>");
    for (let i = 1; i <= 10; i++) {
        document.write("<tr>");
        for (let j = 2; j <= 10; j++) {
            document.write("<td style='border: 1px solid blue; width: 100px'>");
            document.write(j + "x" + i + "=" + j * i);
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
