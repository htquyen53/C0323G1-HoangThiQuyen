<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tinh chu vi hinh tron</title>
</head>
<body>
<script>
  inputr = prompt('Nhập bán kính hình tròn: ')
  let r = parseInt(inputr);
  const pi = 3.14;
  let c =  2*r*pi;
  document.write('- Bán kính hình tròn: ' + r);
  document.write('<br/>');
  document.write('- Chu vi hình tròn là: ' + c);
</script>
</body>
</html>
