<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex_05</title>
</head>
<body>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let groupStar = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    let index = -1;

    function checkFunction(x) {
        for (let i = 0; i < star.length; i++) {
            if (x === star[i]) {
                index = i;
                break;
            }
        }
        if (index === -1) {
            return 'Chuỗi không tìm thấy!';
        } else {
            return groupStar[index];
        }
    }

    let name = prompt('Enter the name of star: ');
    let result = checkFunction(name);
    alert(result);

</script>
</body>
</html>
