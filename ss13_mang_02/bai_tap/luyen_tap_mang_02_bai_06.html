<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace</title>
</head>
<body>
<script>
    let arr = [];
    let arrLength = +prompt('Enter the length of the array: ');
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt('Enter elements of the array:')
    }
    let str = arr.toString();
    let strNew = str.replace('-','_');
    document.write('New array is: ' + strNew);
</script>
</body>
</html>
