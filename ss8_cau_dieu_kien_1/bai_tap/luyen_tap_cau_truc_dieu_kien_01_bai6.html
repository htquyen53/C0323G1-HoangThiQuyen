<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh hoa hong nhan duoc theo doanh so</title>
</head>
<body>
<p><i>Giả sử hoa hồng nhận được là 3% cho mỗi đơn hàng.</i></p>
<p><i>5% cho mỗi đơn hàng nếu có 5 đơn hàng trở lên</i></p>
<p><i>10% cho mỗi đơn hàng nếu có 10 đơn hàng trở lên.</i></p>

<form>
    <table>
        <tr>
            <td><label for="soDonhang">Số đơn hàng:</label></td>
            <td><input type="text" id="soDonhang" style="border: 1px solid silver"></td>
            <td>
                <button type="button" onclick="thanhToan()">Thanh toán</button>
            </td>
        </tr>
        <tr>
            <td><label for="hoaHong">Phần trăm hoa hồng bạn nhận được là:</label></td>
            <td id="hoaHong" style="border: 1px solid silver"></td>
        </tr>
        <tr>
            <td><label for="thanhTien">Số tiền hoa hồng bạn nhận được là:</label></td>
            <td id="thanhTien" style="border: 1px solid silver"></td>
        </tr>
    </table>
</form>
</body>
<script>
    function thanhToan() {
        let soDonhang = +document.getElementById('soDonhang').value;
        let giatriDonhang = 1000000;
        if (soDonhang < 5) {
            document.getElementById('hoaHong').innerHTML= +"0.03";
            let tienHoahong = (soDonhang * 0.03 * giatriDonhang);
            document.getElementById('thanhTien').innerHTML = + tienHoahong + "VND";
        } else if (soDonhang < 10) {
            document.getElementById('hoaHong').innerHTML= +"0.05";
            let tienHoahong = (soDonhang * 0.05 * giatriDonhang);
            document.getElementById('thanhTien').innerHTML = + tienHoahong + "VND";
        } else {
            document.getElementById('hoaHong').innerHTML= +"0.1";
            let tienHoahong = (soDonhang * 0.1 * giatriDonhang);
            document.getElementById('thanhTien').innerHTML = + tienHoahong + "VND";
        }
    }
</script>
</html>
