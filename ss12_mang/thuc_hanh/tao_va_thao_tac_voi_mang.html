<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Manipulation</title>
</head>
<body>
<label><input type="text" id="txtValue"/></label>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
<script>
    // Step1: Create file arrayElement.html to create interface!
    // Step 2: Create variable "x" and initialize it to O, x is the index of access to the elements in the arrays.
    let x = 0;
    // Step 3: Creat an arrays "Array" to store the entered values.
    let array = Array();

    // Step 4: Build function add_element_to_array() to add a new element from form.
    function add_element_to_array() {
        array[x] = document.getElementById('txtValue').value;
        alert("Element: " + array[x] + "Added at index" + x);
        x++;
        document.getElementById('txtValue').value = '';
    }

    function display_array() {
        var e = '<hr/>';
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
