<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr_Str = [];
    let count = 1;
    while (count <= 10) {
        number = +prompt('Bắt đầu khởi tạo mảng số nguyên: ');
        if (number % 1 === 0) {
            arr_Str.push(number);
            count++;
        }
    }
    document.write('Mảng số nguyên đã khởi tạo là: ' + arr_Str + '<br>');
    numberV = +prompt('Nhập số nguyên bất kỳ: ');
    let i = 0;
    if (numberV % 1 === 0) {
        for (; i < arr_Str.length; i++) {

            if (numberV === arr_Str[i]) {
                document.write('V thuộc mảng số nguyên' + '<br>');
            }
        }
        if (i === arr_Str.length) {
            document.write('V không thuộc mảng');
        } else {
            number_V = arr_Str.indexOf(numberV);
            arr_Str.splice(number_V, 1);
            document.write('Mảng số nguyên sau khi đã loại bỏ V: ' + arr_Str);
        }
    }
</script>
</body>
</html>
