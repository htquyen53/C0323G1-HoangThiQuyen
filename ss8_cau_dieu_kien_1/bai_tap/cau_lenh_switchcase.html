<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get days in month</title>
</head>
<body>
<h2>Get the number of day in a month</h2>
<form>
   <label><input type="number" id="month" min="1" max="12" placeholder="Enter here!" style="width: 200px"></label>
    <button type="button" onclick="getMonth()">Check</button>
    <div id="result"><b>Result: </b></div>
</form>
</body>
<script>
    function getMonth() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "<b>Result:</b> " + "31 days";
                break;
            case 2:
                document.getElementById("result").innerHTML = "<b>Result:</b> " + "28 days or 29 days";
                break;
            default:
                document.getElementById("result").innerHTML = "<b>Result:</b> " + "30 days";
        }

    }
</script>
</html>
