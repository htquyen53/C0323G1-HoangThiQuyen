<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khoi tao va tinh gia tri trung binh cua cac phan tu trong mang</title>
</head>
<body>
<script>
    let arr_Str = [];
    let count = 1;
    while (count <= 10) {
        number = +prompt('Bắt đầu khởi tạo mảng số nguyên: ');
        if (number % 1 === 0) {
            arr_Str.push(number);
            count++;
        }
    }
    alert(arr_Str);
    let max_ele = arr_Str[0];
    let sum_arr = 0;
    for (let j = 0; j < arr_Str.length; j++) {
        sum_arr = sum_arr + arr_Str[j];
        if (max_ele < arr_Str[j]) {
            max_ele = arr_Str[j];
        }
    }
    document.write('Mảng đã tạo là: ' + '[' + arr_Str + ']' + '<br>');
    document.write('Phần tử có giá trị lớn nhất trong mảng là: ' + max_ele + '<br>');
    document.write('Giá trị trung bình của các phần tử trong mảng là: ' + sum_arr/arr_Str.length + '<br>');
</script>
</body>
</html>
