<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<script>
    function squareFunction(x) {
        return x*x;
    }
    let number = +prompt('Enter the number: ');
    let result = squareFunction(number);
    alert('Square of the number entered is: ' + result);
</script>
</body>
</html>
