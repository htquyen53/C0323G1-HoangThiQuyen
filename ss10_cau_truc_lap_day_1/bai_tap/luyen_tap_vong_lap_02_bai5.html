<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong 20 so dau tien trong day Fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    for (i = 1; i <= 20; i++) {
        document.write(n1 + '<br>');
        n = n1 + n2;
        n1 = n2;
        n2 = n;
    }
</script>
</body>
</html>
