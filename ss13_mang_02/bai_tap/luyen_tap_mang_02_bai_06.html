<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace</title>
</head>
<body>
<script>
    let arr = [];
    arr_length = +prompt('Enter the length of the array: ');
    for (let i = 0; i < arr_length; i++) {
        arr[i] = prompt('Enter elements of the array:')
    }
        for (let i of arr) {
            if (arr [i] === '-') {
                arr[i] = '_';
            }
        }
        document.write('New array is: ' + arr);
</script>
</body>
</html>
