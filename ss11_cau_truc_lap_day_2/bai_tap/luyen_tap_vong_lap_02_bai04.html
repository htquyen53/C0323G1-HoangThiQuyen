<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hinh chu nhat</title>
</head>
<body>
<script>
    document.write('<table>');
    document.write('<tr>');
    for (let i = 0; i < 20; i++) {
        document.write('<td>');
        document.write('*');
        document.write('</td>');
    }
    document.write('</tr>');
    for (let r = 1; r <= 5; r++) {
        document.write('<tr>');
        for (let j = 1; j <= 20; j++) {
            if (j === 1 || j === 20) {
                document.write('<td>');
                document.write('*');
                document.write('</td>');
            } else {
                document.write('<td>');
                document.write('');
                document.write('</td>');
            }
        }
        document.write('</tr>');
    }
    for (let i = 0; i < 20; i++) {
        document.write('<td>');
        document.write('*');
        document.write('</td>');
    }
