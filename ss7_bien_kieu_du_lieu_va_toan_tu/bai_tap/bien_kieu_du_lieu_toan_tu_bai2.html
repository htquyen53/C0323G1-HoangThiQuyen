<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    inputc = prompt('Nhập nhiệt độ (Celsius): ');
    let c = parseInt(inputc);
    let f= ((9*c)/5)+32;
    alert('Kết quả chuyển đổi nhiệt độ (từ Celsius sang Fahrenheit) là: ' + f);
    document.write('<b>Phiếu xuất kết quả</b>');
    document.write('<br/>');
    document.write('- Nhiệt độ (Celsius) nhập vào: ' + c);
    document.write('<br/>');
    document.write('- Kết quả chuyển đổi (Fahrenheit) là: ' + f);
</script>
</body>
</html>
