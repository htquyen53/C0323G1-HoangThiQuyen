<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace</title>
</head>
<body>
<script>
    let arr = [];
    arr = prompt('Enter elements in you array: ');
    let str = arr.toString();
    let strNew = str.replace('-','_');
    let arrNew = strNew.split('');
    document.write('New array is: ' + arrNew);
</script>
</body>
</html>
