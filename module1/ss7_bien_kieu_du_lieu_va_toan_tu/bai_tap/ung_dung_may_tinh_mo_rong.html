<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh mo rong</title>
</head>
<body>
<h2>Caculator</h2>
<form>
    <input type="number" id="num1" placeholder="Enter here!">
    <input type="number" id="num2" placeholder="Enter here!">
    <br>
    <button type="button" id="add">Addition(+)</button>
    <button type="button" id="sub">Subtraction(-)</button>
    <button type="button" id="mul">Multiplication(*)</button>
    <button type="button" id="div">Division(/)</button>
    <br>
    <p id="result"><b>Result = </b></p>
    <script>
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        var add = document.getElementById("add").value;
        if (add.addEventListener("click", clickadd)) {
            function clickadd() {
                let result = num1 + num2;
            }
        }
        var sub = document.getElementById("sub").value;
        if (sub.addEventListener("click", clicksub)) {
            function clicksub() {
                let result = num1 - num2;
            }
        }
        var mul = document.getElementById("mul").value;
        if (mul.addEventListener("click", clickmul)) {
            function clickmul() {
                let result = num1 * num2;
            }
        }
        var div = document.getElementById("div").value;
        if (div.addEventListener("click", clickdiv)) {
            function clickdiv() {
                let result = num1 / num2;
            }
        }
        document.getElementById("result").innerHTML= "Result = " + result;

    </script>
</form>
</body>
</html>
