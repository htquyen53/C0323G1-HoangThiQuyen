<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //     Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    //         Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
    // ⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 ký tự 'a' và 1 kí tự 'c'.

    let stringA = prompt('Nhập xâu ký tự thứ nhất: ');
    let stringB = prompt('Nhập xâu ký tự thứ hai: ');
    let strA = stringA.split(''); // sửa lại => arrayA
    let strB = stringB.split('');
    let arrayAB = [];
    let count = 0;
    for (let i = 0; i < strA.length; i++) {
        for (let j = 0; j < strB.length; j++) {
            if (strA[i] === strB[j]) {
                strB.splice(j,1);
                arrayAB.push(strA[i])
                count++;
                break;
            }
        }
    }
    alert('commonCharacterCount(stringA, stringB) = ' + count +'.')

</script>
</body>
</html>
