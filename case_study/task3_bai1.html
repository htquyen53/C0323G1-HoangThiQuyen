<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang và loop 01</title>
</head>
<body>
<script>
    // Bài 1: Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    //     b[0]   = a[0]
    // b[1]   = a[0] + a[1]
    // b[2]   = a[0] + a[1] + a[2]
    // ...
    // b[n - 1] = a[0] + a[1] + ... + a[n - 1]
    // với n là độ dài của mảng a.

    let a = [];
    let n = +prompt('Nhập độ dài mảng a: ');
    let count = 0;
    while (count < n) {
        let number = +prompt('Khởi tạo mảng số nguyên a: ')
        if (number % 1 === 0) {
            a.push(number);
            count++
        }
    }
    document.write('Mảng a là: a = [' + a + '] <br>');
    let b = [];
    for (let i = 1; i < a.length; i++) {
        b[0] = a[0];
        b[i] = b[i - 1] + a[i];
    }
    document.write('Mảng prefix sums của mảng a là: prefixSums(a) = [' + b + ']');
</script>
</body>
</html>
