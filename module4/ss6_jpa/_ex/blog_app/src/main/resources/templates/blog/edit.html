<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div style="text-align: center"><h1>POST DETAILS</h1></div>
    <div class="form">
        <form th:action="@{/my-blog/update}" th:object="${blog}" method="post" class="form-group">
            <table class="table">
                <tr>
                    <td>#</td>
                    <td>
                        <input class="form-control" type="hidden" th:field="*{id}"/>
                    </td>
                </tr>
                <tr>
                    <th>Title:</th>
                    <td><input class="form-control" type="text" th:field="*{title}"/></td>
                </tr>
                <tr>
                    <th>Date Of Post</th>
                    <td><input class="form-control" type="date" th:field="*{datePost}"/></td>
                </tr>
                <tr>
                    <th>Author:</th>
                    <td><input class="form-control" type="text" th:field="*{author}"/></td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td><input class="form-control" type="text" th:field="*{category}"/></td>
                </tr>
                <tr>
                    <th>Summary</th>
                    <td>

                        <textarea th:field="*{summary.summaryPost}" name="summary" cols="150" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>Content:</th>
                    <td><textarea th:field="*{content}" name="content" id="content" cols="150" rows="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>IMG:</th>
                    <td><input class="form-control" type="text" th:field="*{imgPath}"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align: right">
                        <button type="submit" class="btn btn-primary"> Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
