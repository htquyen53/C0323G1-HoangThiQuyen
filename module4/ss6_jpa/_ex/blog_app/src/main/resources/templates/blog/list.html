<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1 style="text-align: center"><b>DANH SÁCH BLOG</b></h1>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <a class="btn btn-primary" th:href="@{/my-blog/showCreateForm}">Add new blog</a>
            </div>
            <form class="navbar-form navbar-right" action="/my-blog/list" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập tên tìm kiếm..." th:name="searchName" th:value="${searchName}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="alert alert-warning" th:if="${message!=null}">
        <span th:text="${message}"></span>
    </div>
    <div>
        <table class="table table-hover">
            <tr>
                <th>No.</th>
                <th>Title</th>
                <th>Date of post</th>
                <th>Author</th>
                <th>Category</th>
                <th colspan="3">Operation</th>
            </tr>
            <tr th:each="blog,status: ${blogs}">
                <td th:text="${status.count}"></td>
                <td th:text="${blog.title}"></td>
                <td th:text="${#dates.format(blog.datePost,'dd-MM-yyyy')}"></td>
                <td th:text="${blog.author.authorName}"></td>
                <td th:text="${blog.category.categoryName}"></td>
                <td><a class="btn btn-primary" th:href="@{/my-blog/{id}/edit(id=${blog.getId()})}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{/my-blog/{id}/delete(id=${blog.getId()})}">Delete</a>
                </td>
                <td><a class="btn btn-success" th:href="@{/my-blog/{id}/view(id=${blog.getId()})}">View</a></td>
            </tr>
        </table>
<!--        Phân trang-->
        <a th:if="${blogs.hasPrevious()}" th:href="@{/my-blog/list(page=${blogs.number-1},searchName=${searchName})}">Prev</a>
        <span th:text="${blogs.number+1}"></span>/<span th:text="${blogs.totalPages}"></span>
        <a th:if="${blogs.hasNext()}" th:href="@{/my-blog/list(page=${blogs.number+1},searchName=${searchName})}">Next</a>
    </div>
</div>
</body>
</html>
