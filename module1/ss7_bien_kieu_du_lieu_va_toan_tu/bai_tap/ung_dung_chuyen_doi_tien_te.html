<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung chuyen doi tien te</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>
<form method="post" style="width: 600px">
    <table style="width: 100%">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td>
                <input type="text" name="amount" id="giatri">
            </td>
            <td>
                <select id="from currency" name="type of currency">
                    <option value="vietnam">VietNam</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="to currency" name="type of currency">
                    <option value="usd">USD</option>
                    <option value="vietnam">VietNam</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="myFunction()">Convert</button>
            </td>
        </tr>
    </table>
    <br>
    <p id="result"> <b>Result = </b></p>
    <script>
        function myFunction() {
            let inputMoney = document.getElementById("giatri").value;
            let from = document.getElementById("from currency").value;
            let to = document.getElementById("to currency").value;
            let m = parseInt(inputMoney);
            let x;

            if (from == "usd" && to == "vietnam") {
                x = m * 23000;
                document.getElementById("result").innerHTML = "Result = " + x + " VNĐ";
            } else if (from == "vietnam" && to == "usd") {
                x = m / 23000;
                document.getElementById("result").innerHTML = "Result = " + x + " USD";

            } else if (from == vietnam) {
                x == m;
                document.getElementById("result").innerHTML = "Result = " + x + " VNĐ";
            } else {
                document.getElementById("result").innerHTML = "Result = " + x + " USD";
            }
        }
    </script>
</form>
</body>
</html>
