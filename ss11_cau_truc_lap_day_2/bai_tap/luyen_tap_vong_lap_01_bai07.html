<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In cac so tu 1 den 100</title>
</head>
<body>
<script>
    let n = 1;
    while (n <= 100) {
        if (n % 3 === 0 && n % 5 === 0) {
            document.write('FizzFBuzz' + "<br>");
        } else if (n % 3 === 0) {
            document.write('Fizz' + "<br>");
        } else if (n % 5 === 0) {
            document.write('Buzz' + "<br>");
        } else {
            document.write(n + "<br>");
        }
        n++;
    }
</script>
</body>
</html>
