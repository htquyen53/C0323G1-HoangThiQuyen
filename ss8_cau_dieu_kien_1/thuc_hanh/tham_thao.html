<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số trong dãy Fibonacci</title>
</head>
<body>

</body>
<script>
    let numA = 0;
    let numB = 1;
    let fibonacci;
    for (let i = 0; i < 18; i++) {
        fibonacci = numA + numB;
        numA = numB;
        numB = fibonacci;
        document.write(fibonacci + '<br>');
    }
</script>
</html>
