<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check_number</title>
</head>
<body>
<script>
    let character = +prompt('Enter the character to check: ');
    checkInput(character);
    function checkInput (x) {
        let strX = x.toString();
        if (strX.length!==1) {
            alert('You have entered more than one character, please re-enter!')
        } else {
            checkFunction(x);
        }
    }
    function checkFunction(y) {
        Number.isFinite(y) ? alert('True') :
            alert('False');
    }
</script>
</body>
</html>
