<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>
<body>
<div class="container">
    <div><h1>ĐĂNG KÝ THÀNH VIÊN</h1></div>
    <div class="form">
        <form th:object="${userDto}" th:action="@{/user/create}" method="post">
            First name:
            <input type="text" th:field="*{firstName}"></br>
            <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small></br>
            Last Name:
            <input type="text" th:field="*{lastName}"></br>
            <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small></br>
            Birthday:
            <input type="date" th:field="*{birthday}"></br>
            <small style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></small></br>
            Number Phone:
            <input type="number" th:field="*{phoneNumber}"></br>
            <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small></br>
            Email:
            <input type="text" th:field="*{email}"> </br>
            <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></br>
            <button type="submit">Save</button>
        </form>

    </div>
</div>
</body>
</html>
