<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung may tinh</title>
</head>
<body>
<h2>Caculator</h2>
<form>
    <input type="number" id="num1" placeholder="Enter here!">
    <input type="number" id="num2" placeholder="Enter here!">
    <br>
    <button type="button" onclick="add ()">Addition(+)</button>
    <button type="button" onclick="sub ()">Subtraction(-)</button>
    <button type="button" onclick="mul ()">Multiplication(*)</button>
    <button type="button" onclick="div ()">Division(/)</button>
    <br>
    <p id="result"> <b>Result = </b></p>
    <script>
        function add () {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let num1 = parseInt(number1);
            let num2 = parseInt(number2);
            let result = num1 + num2;
            document.getElementById("result").innerHTML= "Result = " + result;
        }
        function sub () {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let num1 = parseInt(number1);
            let num2 = parseInt(number2);
            let result = num1 - num2;
            document.getElementById("result").innerHTML= "Result = " + result;
        }
        function mul () {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let num1 = parseInt(number1);
            let num2 = parseInt(number2);
            let result = num1 * num2;
            document.getElementById("result").innerHTML= "Result = " + result;
        }
        function div () {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            let num1 = parseInt(number1);
            let num2 = parseInt(number2);
            let result = num1 / num2;
            document.getElementById("result").innerHTML= "Result = " + result;
        }
    </script>
</form>
</body>
</html>
