    for (let a = 1; a <= 5; a++) {
        for (let b = 1; b <= 5; b++) {
            if (a >= b) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");

    document.write("<br>");
    for (let c = 1; c <= 5; c++) {
        for (let d = 1; d <= 5; d++) {

            } else {

            }

                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i >= j) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }

        }
        document.write("<br>");
