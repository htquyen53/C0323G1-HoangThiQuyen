<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra dieu kien nhap hoc</title>
</head>
<body>
<h2>Kiểm tra điều kiện nhập học</h2>
<label for="age">Nhập số tuổi:</label>
<input type="number" name="age" id="age">
<button type="submit" onclick="submitFunction ()">Submit</button>
<div id="result"><b>Kết quả:</b></div>
<script>
    function submitFunction() {
        let age = +document.getElementById('age').value;
        if (age >= 15) {
            document.getElementById('result').innerHTML = "<b>Kết quả: </b>" + " Xin chúc mừng! Bạn đủ tuổi nhập học vào lớp 10!";
        } else {
            document.getElementById('result').innerHTML = "<b>Kết quả: </b>" + " Rất tiếc! Bạn không tuổi nhập học vào lớp 10";
        }
    }
</script>
</body>
</html>
