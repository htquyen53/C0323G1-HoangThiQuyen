<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link href="crudstyle.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header class="grid">
            <div class="title">
                <h1>Furama</h1>
                <h5>- HOTEL RESORT -</h5>
            </div>

            <nav>
                <a href="#">Home</a>
                <a class="dropdown" href="javascript:void(0)">Services</a>
                <div class="dropdown-content">
                    <a href="#">Villas</a>
                    <a href="#">Houses</a>
                    <a href="#">Rooms</a>
                    <a href="#">Others</a>
                </div>
                <a href="#">Ahout us</a>
                <a href="#">Contact</a>
                <div class="elementor-button"><a href="#">BOOK NOW</a></button>
            </nav>
        </header>
        <main class="grid">
            <div class="main-title">
                <img src="https://www.365travel.asia/images/tour/items/img2/furama-resort-danang-banner.jpg"
                    alt="furama  resort">
                <h2>CREATE NEW CONTRACT</h1>
            </div>
            <form action="#">
                <table>
                    <tr>
                        <th>No. : </th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>Start-Day: </th>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <th>End-Day: </th>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <th>Deposit</th>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <th>Total Payment</th>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="form-btn" type="submit"><b>ADD NEW</b></button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </div>
</body>

</html>
