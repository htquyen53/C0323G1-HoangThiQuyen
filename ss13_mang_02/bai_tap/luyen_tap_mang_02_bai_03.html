<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program:Count the number of characters in an array</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let arrLength = +prompt('Enter the length of the array: ');
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt('Enter elements in your array: ');
    }
    for (let i in arr) {
        if (!isNaN(arr[i])) {
            count++;
        }
    }
    document.write('The array you entered is: ' + arr + '<br>');
    document.write('The number of numeric characters present in the array is: ' + count);
</script>
</body>
</html>
