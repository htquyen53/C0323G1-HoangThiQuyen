<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game doan so</title>
</head>
<body>
<button type="button" onClick="playFun()">Start</button>
<script>
    function playFun() {
        let numMin = +prompt('Bạn muốn đoán số trong khoảng nào? (Số bé nhất)');
        let numMax = +prompt('Bạn muốn đoán số trong khoảng nào? (Số lớn nhất)');
        let numIn = +prompt('Nhập số bạn chọn:' + ' (' + numMin + '-' + numMax + ')');
        let count = 1;
        let numRan = Math.floor(Math.random() * (numMax - numMin + 1)) + numMin;
        while (count <= 3) {
            if (numIn === numRan) {
                alert('Chúc mừng bạn đã chọn đúng!');
                break;
            } else {
                if (numIn < numRan) {
                    alert('Số bạn chọn bé thua, mời chọn lại!');
                } else {
                    alert('Số bạn chọn lớn hơn, mời chọn lại!');
                }
                numIn = +prompt('Mời bạn chọn lại:' + ' (' + numMin + '-' + numMax + ')');
            }
            count++;
        }
        alert('Bạn đã hết lượt chơi! Kết quả là: ' + numRan);
    }
</script>
</body>
</html>
