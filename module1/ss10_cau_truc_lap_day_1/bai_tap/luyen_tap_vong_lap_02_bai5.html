<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong 20 so dau tien trong day Fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let sum = 0;
    for (i = 1; i <= 20; i++) {
        n = n1 + n2;
        sum = sum + n1;
        n1 = n2;
        n2 = n;
    }
    document.write('Tổng của 20 số đầu tiên trong dãy Fibonacci là = ' + sum);
</script>
</body>
</html>
