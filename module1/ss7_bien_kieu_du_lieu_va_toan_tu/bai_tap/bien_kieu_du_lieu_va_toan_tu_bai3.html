<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh tron</title>
</head>
<body>
<script>
    let inputR = prompt('Nhập bán kính hình tròn: ')
    let r = parseInt(inputR);
    const pi = 3.14;
    let area =  r*r*pi;
    document.write('- Bán kính hình tròn: ' + r);
    document.write('<br/>');
    document.write('- Diện tích hình tròn là: ' + area);
</script>
</body>
</html>
