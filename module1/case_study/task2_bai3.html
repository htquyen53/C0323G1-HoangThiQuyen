<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao tam giác: ');
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < 2 * h-1; j++) {
            if (i === h - 1 || j === h - 1 - i || j === h - 1 + i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
