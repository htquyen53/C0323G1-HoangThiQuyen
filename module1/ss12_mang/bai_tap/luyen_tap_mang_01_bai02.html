<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 02 luyen tap 01</title>
</head>
<body>
<script>
    let arr_Str = [];
    let count = 1;
    while (count <= 10) {
        number = +prompt('Bắt đầu khởi tạo mảng số nguyên: ');
        if (number % 1 === 0) {
            arr_Str.push(number);
            count++;
        }
    }
    alert(arr_Str);
    let max_ele = arr_Str[0];
    for (let j = 0; j < arr_Str.length; j++) {
        if (max_ele < arr_Str[j]) {
            max_ele = arr_Str[j];
        }
    }
    document.write('Mảng đã tạo là: ' + '['+ arr_Str +']' + '<br>');
    document.write('Phần tử có giá trị lớn nhất trong mảng là: ' + max_ele + '<br>');
    document.write('Vị trí của phần tử có giá trị lớn nhất trong mảng là: ' + arr_Str.indexOf(max_ele) + '<br>');

</script>
</body>
</html>
