<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="Họ và tên"><b>Họ và tên:</b></label> <br>
    <input type="text" name="Name" id="Họ và tên"/><br><br>
    <label for="Email"><b>Email:</b></label> <br>
    <input type="email" name="Email" id="Email"/><br><br>
    <label for="Số điện thoại"><b>Số điện thoại:</b></label> <br>
    <input type="number" name="Number" id="Số điện thoại"/><br><br>
    <label for="Gender"><b>Giới tính:</b></label> <br>
    <input type="radio" id="Gender" name="Gender" value="Nam">
    <label for="Gender">Nam</label>
    <input type="radio" id="Nữ" name="Gender" value="Nữ">
    <label for="Nữ">Nữ</label>
</form>
</body>
</html>
