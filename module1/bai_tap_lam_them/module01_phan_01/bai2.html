<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check_Arrray</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let flag = true;
        if (arr.length % 2 === 0) {
            let n = arr.length / 2;
            for (let i = 0; i < n; i++) {
                if (arr[i] * arr[i] !== arr[n + i]) {
                    flag = false;
                }
            }
        } else {
            flag = false;
        }
        return flag;
    }


    let array = [1, 2, 3, 1, 4, 9];
    let result = checkArray(array);
    alert(result);
    let array1 = [2, 1, 3, 1, 1, 9];
    let result2 = checkArray(array1);
    alert(result2);
</script>
</body>
</html>
