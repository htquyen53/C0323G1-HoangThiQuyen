<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The first primes</title>
</head>
<body>
<script>
    let number = +prompt('Bạn muốn hiển thị bao nhiêu số nguyên tố đầu tiên?');
    let count = 1;
    let n = 2;
    while (count <= number) {
        let flag = true;
        for (let i = 3; i < n; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            } else {
                flag = true;
            }
        }
        if (flag === true) {
            count++;
            document.write(n + " </br>");
        }
        n++;
    }
</script>
</body>
</html>
