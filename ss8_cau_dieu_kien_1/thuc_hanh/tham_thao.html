<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số trong dãy Fibonacci</title>
</head>
<body>

</body>
<input type="text" id="productName" placeholder="Enter name">
<button onclick="add()">Add</button>
<p id="result"><table border="1" style="border-collapse: collapse">
    <tbody><tr>
        <th>STT</th>
        <th>Name</th>
        <th>eidt</th>
        <th>delete</th>
    </tr><tr>
        <td>1</td>
        <td>sam sung</td>
        <td><button>edit</button></td>
        <td><button onclick="deleteProduct(0)">delete</button></td>
    </tr><tr>
        <td>2</td>
        <td>nokia</td>
        <td><button>edit</button></td>
        <td><button onclick="deleteProduct(1)">delete</button></td>
    </tr><tr>
        <td>3</td>
        <td>iphone</td>
        <td><button>edit</button></td>
        <td><button onclick="deleteProduct(2)">delete</button></td>
    </tr><tr>
        <td>4</td>
        <td>Bphone</td>
        <td><button>edit</button></td>
        <td><button onclick="deleteProduct(3)">delete</button></td>
    </tr></tbody></table></p>
<script>
    let productList = ["sam sung", "nokia", "iphone", "Bphone"];
    display();

    function add() {
        let nameProduct = document.getElementById("productName").value;
        if (nameProduct != "") {
            productList.push(nameProduct);
        } else {
            alert("Cần nhập tên sản phẩm")
        }

        document.getElementById("productName").value = "";
        display();
    }

    function deleteProduct(index) {
        let conf = confirm("Bạn có muốn xoá sản phẩm " + productList[index])
        if (conf) {
            productList.splice(index, 1);
        }
        display();
    }

    function display() {
        let tableString = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>eidt</th>\n' +
            '        <th>delete</th>\n' +
            '    </tr>';
        for (let i = 0; i < productList.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + productList[i] + '</td>\n' +
                '        <td><button>edit</button></td>\n' +
                '        <td><button onclick="deleteProduct(' + i + ')">delete</button></td>\n' +
                '    </tr>'
        }
        tableString += '</table>'
        document.getElementById("result").innerHTML = tableString;
    }

</script>
</html>
