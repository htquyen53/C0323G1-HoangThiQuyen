<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 01 luyen tap 01</title>
</head>
<body>
<script>
    let arrayNum = [1,3,4,5,7,34,577,755,322,999];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (arrayNum[i]>=10) {
            count++;
            document.write(arrayNum[i],',');
        }
    }
    document.write('<br>')
    document.write('=> Có ' +count+' số nguyên lớn hơn hoặc bằng 10.')

</script>
</body>
</html>
