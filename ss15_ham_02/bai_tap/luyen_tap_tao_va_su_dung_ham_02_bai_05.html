<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minFunction(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        return 'Min is: '+ min;
    }

    let array = [3];
    for (let i = 0; i < 3; i++) {
        array[i] = +prompt('Enter the number to check min:')
    }
    let min = minFunction(array);
    alert(min);
</script>
</body>
</html>
