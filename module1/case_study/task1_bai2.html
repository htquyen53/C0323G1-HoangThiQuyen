<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="input"><input id="input" placeholder="Enter here!"></label>
    <button type="button" onclick="checkFunction()">Check</button>
    <div id="result">Result:</div>
</form>
</body>
<script>
    // Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    // Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e'
    // hoặc 'O', 'U', 'I', 'A', 'E'

    function checkFunction() {
        let arrayA = ['o', 'u', 'i', 'a', 'e'];
        let arrayB = ['O', 'U', 'I', 'A', 'E'];
        let character = document.getElementById('input').value;
        let flagA = false;
        let flagB = false;
        for (let i = 0; i < arrayA.length; i++) {
            if (character === arrayA[i]) {
                flagA = true;
                break;
            }
        }
        for (let j = 0; j < arrayB.length; j++) {
            if (character === arrayB[j]) {
                flagB = true;
                break;
            }
        }
        if (flagA === true || flagB === true) {
            document.getElementById('result').innerText = 'Result: Ký tự nhập vào là nguyên âm!';
        } else {
            document.getElementById('result').innerText = 'Result: Ký tự nhập vào là phụ âm!';
        }
    }
</script>
</html>
