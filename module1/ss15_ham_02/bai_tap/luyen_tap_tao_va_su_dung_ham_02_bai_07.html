<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap_2_elements</title>
</head>
<body>
<script>
    let arrayAB = [];
    let numberA = +prompt('Enter the element off Array: ');
    pushElement(numberA, arrayAB);
    let numberB = +prompt('Enter the element off Array: ');
    pushElement(numberB, arrayAB);
    alert('Vị trí 2 số nguyên trước khi tráo đổi: ' +arrayAB);
    swap(arrayAB);
    alert('Đổi vị trí 2 số đã nhập ta được: '+ arrayAB);


    function pushElement(elementX, arrayX) {
            if (elementX % 1 === 0) {
                return arrayX.push(elementX);
            } else {
                elementX = +prompt('Your value you entered is not an integer, please re-enter!')
                return arrayX.push(elementX);
            }
    }

    function swap(arrayX) {
        arrayX.reverse();
        return arrayX;
    }


</script>
</body>
</html>
