<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1 style="text-align: center"><b>DANH SÁCH BLOG</b></h1>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <a class="btn btn-primary" th:href="@{/my-blog/showCreateForm}">Add new blog</a>
            </div>
            <form class="navbar-form navbar-right" action="/my-blog/search" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập tên sản phẩm..." name="searchName"
                           th:value="${searchName}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="alert alert-warning" th:if="${message!=null}">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${blogs.size()>0}">
        <table class="table table-hover">
            <tr>
                <th>No.</th>
                <th>Title</th>
                <th>Date of post</th>
                <th>Author</th>
                <th>Category</th>
                <th colspan="3">Operation</th>
            </tr>
            <tr th:each="blog,status: ${blogs}">
                <td th:text="${status.count}"></td>
                <td th:text="${blog.title}"></td>
                <td th:text="${blog.datePost}"></td>
                <td th:text="${blog.authorName.authorName}"></td>
                <td th:text="${blog.category.categoryName}"></td>
                <td><a class="btn btn-primary" th:href="@{/my-blog/{id}/edit(id=${blog.getId()})}">Edit</a></td>
                <td><a class="btn btn-danger" th:href="@{/my-blog/{id}/delete(id=${blog.getId()})}">Delete</a>
                </td>
                <td><a class="btn btn-success" th:href="@{/my-blog/{id}/view(id=${blog.getId()})}">View</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
