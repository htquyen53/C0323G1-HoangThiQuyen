<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array01</title>
</head>
<body>
<script>
    let arrayA = [];
    let n = +prompt("Enter the length of arrayA: ");
    let count = 0;
    while (count<n) {
        let input = +prompt('Enter the element of arrayA: ');
        if (!isNaN(input)) {
            arrayA.push(input);
            count++;
        } else {
            alert('')
        }
    }
</script>
</body>
</html>
