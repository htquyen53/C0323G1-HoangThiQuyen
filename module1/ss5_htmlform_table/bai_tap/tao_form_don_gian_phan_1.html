<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>SỞ THÍCH CỦA BẠN</title>
    <style>
        th{
            border-collapse: collapse;
            border: 5px solid white;
            background-color: darkorange;
            color:#fff}
        fieldset{
            width: 500px;
            border:20px solid aquamarine;}
    </style>
</head>
<body>
<form method="post">
    <fieldset>
    <table style="width: 100%">
        <th colspan="4">SỞ THÍCH CỦA BẠN</th>
        <tr>
            <td style="color: blue"><label for="Họ và tên">Họ và tên</label></td>
            <td colspan="3"><input type="text" name="yourname" id="Họ và tên"></td>
        </tr>
        <tr>
            <td style="color: blue"><label for="Email">Email</label>
            <td colspan="3"><input type="email" name="Email" id="Email"></td>
        </tr>
        <tr>
            <td style="color: blue"> Sở thích </td>
            <td style="color: darkorange"><input type="checkbox" id="Thể thao" name="hobby" value="Thể thao">
                <label for="Thể thao">Thể thao</label>
            <td style="color: darkorange"><input type="checkbox" id="Âm nhạc" name="hobby" value="Âm nhạc">
                <label for="Âm nhạc">Âm nhạc</label></td>
            <td style="color: darkorange"><input type="checkbox" id="Đọc sách" name="hobby" value="Đọc sách">
                <label for="Đọc sách">Đọc sách</label></td>
          </tr>
        <tr>
            <td rowspan="3"> </td>
            <td style="color: darkorange"><input type="checkbox" id="Lướt web" name="hobby" value="Lướt web">
                <label for="Lướt web">Lướt web</label></td>
            <td style="color: darkorange"><input type="checkbox" id="Chơi game" name="hobby" value="Chơi game">
                <label for="Chơi game">Chơi game</label></td>
            <td style="color: darkorange"><input type="checkbox" id="Điện ảnh" name="hobby" value="Điện ảnh">
                <label for="Điện ảnh">Điện ảnh</label></td>
        </tr>
        <tr>
            <td style="color: darkorange"><input type="checkbox" id="Du lịch" name="hobby" value="Du lịch">
                <label for="Du lịch">Du lịch</label></td>
        </tr>
        <tr>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
    </fieldset>
</form>
</body>
</html>
