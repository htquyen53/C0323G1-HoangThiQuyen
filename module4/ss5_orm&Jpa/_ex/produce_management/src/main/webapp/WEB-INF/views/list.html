<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <head>
        <meta charset="UTF-8">
        <title>Trang chủ</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
<h1 style="text-align: center"><b>DANH SÁCH SẢN PHẨM</b></h1>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <a class="btn btn-primary" th:href="@{product/showCreateForm}">Thêm mới sản phẩm</a>
            </div>
            <form class="navbar-form navbar-right" action="/product/search" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập tên sản phẩm..." name="searchName" th:value="${searchName}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="alert alert-warning" th:if="${message!=null}">
        <span th:text="${message}"></span>
    </div>
            <div th:if="${products.size()>0}">
                <table class="table table-hover">
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Mô tả</th>
                        <th>Nơi sản xuất</th>
                        <th colspan="3">Thao tác</th>
                    </tr>
                    <tr th:each="product,status: ${products}">
                        <td th:text="${status.count}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.manufacturer}"></td>
                        <td><a class="btn btn-primary" th:href="@{/product/{id}/edit(id=${product.getId()})}">Chỉnh
                            sửa</a></td>
                        <td><a class="btn btn-danger" th:href="@{/product/{id}/delete(id=${product.getId()})}">Xóa</a>
                        </td>
                        <td><a class="btn btn-success" th:href="@{/product/{id}/view(id=${product.getId()})}">Chi
                            tiết</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <footer th:replace="/layout :: footer"></footer>
</body>
</html>
