<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count the number of words in a string</title>
</head>
<body>
<script>
    let arr = [];
    let count = 1;
    let arrLength = +prompt('Enter the length of the array: ');
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt('Enter elements of the array:')
    }
    let str = arr.toString();
    console.log(str);
    let strLength = str.length;
    for (let i = 0; i < strLength ; i++) {
        console.log(str[i]);
        if (str[i] === '' || str[i] === ',') {
            count++;
        }
    }
    document.write('The number of word in the string entered is: ' + count);
</script>
</body>
</html>
